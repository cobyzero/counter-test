<ion-header>
  <ion-toolbar>
    <ion-title>
      Counter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <h1>Current {{ count$ | async }}</h1>
    <ion-button (click)="increment()">+</ion-button>
    <ion-button (click)="decrement()">-</ion-button>
    
  </div>
</ion-content>
